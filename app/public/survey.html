  <script type="text/javascript">
    $("#submitBtn").on("click", function(event) {
      event.preventDefault();

      let userAnswer = {
        name: $("#name").val().trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val(),
        ]
      }

      $.post('/api/friends', userAnswer)
        .then(function(data) {
          console.log(data);
          $("#friendName").text(data.name);
          $("#friendImg").attr("src", data.photo);
          $('#friendModal').modal();
        });
